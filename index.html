<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/8906a5d0a4.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
        <title>Dribble shot</title>
    </head>

    <body>

        <!-- HERO IMAGE -->
        <section class="hero">
            <div class="hero-text">
                <!-- NAVBAR -->
                <ul class="nav-bar">
                    <li class="logo-image">
                        <img src="icon.png" class="img-fluid">
                    </li>
                    <li class="compName"> <b> Anywhere app<b id="fullstop1">.</b> </b> </li>
                    <li class="linkss"><a href="#home.html">Home</a></li>
                    <li class="linkss"><a href="#join.html">Join</a></li>
                </ul>


                <div class="grid-container">

                    <div class="grid-item">
                        <!-- HEADINGS -->
                        <h3> START FOR FREE </h3>
                        <h1> <b> Create new account<b id="fullstop2">.</b> </b> </h1>
                        <p> Already a Member? <a href='#log_in' id="log"> Log in </a> </p>
                    </div>


                    <!-- FORM -->
                    <div class="grid-item"> 
                        <form>

                                <div class="grid-item item1">
                                    <div class="box box1" id="ip">
                                            <label for="fname">First name</label>
                                            <i class="fas fa-id-card"></i>
                                            <input type="text" id="fname" name="firstname"> 
                                    </div>
                                </div>

                                <div class="grid-item item2">
                                    <div class="box box2" id="ip"> 
                                            <label for="lname">Last name</label>
                                            <i class="fas fa-id-card"></i>
                                            <input type="text" id="lname" name="lastname">
                                    </div>
                                </div>

                                <div class="grid-item item3">
                                    <div class="box box3" id="ip">
                                        <label for="email">Email</label>
                                        <i class="fas fa-envelope"></i>
                                        <input type="email" id="email" name="email"> 
                                    </div>
                                </div>

                                <div class="grid-item item4">
                                    <div class="box box4" id="ip">
                                        <label for="pwd">Password</label>
                                        <i class="fas fa-eye"></i>
                                        <input type="password" id="pwd" name="pwd">
                                    </div>
                                </div>

                        </form>
                    </div>

                    <!-- BUTTONS -->
                    <div class="grid-item item5">
                        <button class="button">Change method</button>
                        <button class="button">Create account</button>
                    </div>


                </div>

            </div> 
        </section>



    </body>

</html>
